<div class="card">
    <div class="card-block">
        <p>In this example we reset the initial state of the SVG Nodes component, which resets the component.</p>
        <samp>{{ Example.svg_nodes_initial_state | json }}</samp>
    </div>
    <div class="card-block noselect">
        <angular-svg-nodes initial-state="Example.svg_nodes_initial_state"
                           highlight-node-on="deselect"
        ></angular-svg-nodes>
    </div>
</div>
